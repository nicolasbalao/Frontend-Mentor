<!DOCTYPE html>
<html lang="en">
  <head>
    <title>E-commerce</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="desktop-container">
      <div class="header">
        <div class="left">
          <div class="logo">
            <p>sneakers</p>
          </div>
          <nav>
            <ul>
              <li>
                <a href="#">Collections</a>
                <div class="marker"></div>
              </li>
              <li>
                <a href="#">Men</a>
                <div class="marker"></div>
              </li>
              <li>
                <a href="#">Women</a>
                <div class="marker"></div>
              </li>
              <li>
                <a href="#">About</a>
                <div class="marker"></div>
              </li>
              <li>
                <a href="#">Contact</a>
                <div class="marker"></div>
              </li>
            </ul>
          </nav>
        </div>
        <div class="right">
          <a href="#" class="cart"><img src="images/icon-cart.svg" alt="cart"></a>
          <img src="images/image-avatar.png" class="profile" alt="profile">
        </div>
      </div>
      <div class="cart-window">
        <div class="container">
          <div class="title">
            <p>Cart</p>
          </div>
          <ul>
            <li>
              <img src="images/image-product-1-thumbnail.jpg" alt="produit" class="thumbnail">
              <div class="description">
                <p>Fall Limited Edition Sneakers</p>
                <p class="price">$125.00 x 3 &nbsp;&nbsp;<b>$375.00</b></p>
              </div>
              <img src="images/icon-delete.svg" alt="delete" class="delete">
            </li>
          </ul>
        <button type="button">Checkout</button>
      </div>
    </div>
  </body>
</html>
