<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <!--CSS-->
    <link rel="stylesheet" href="../style/crew/crew.css" />

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed&family=Bellefair&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Space tourism website</title>
  </head>
  <body>
    <div class="container">
      <header>
        <script src="../js/header.js"></script>
      </header>
      <!--CONTENT-->
      <section class="content">
        <div class="content__title">
          <span>02</span>
          MEET YOUR CREW
        </div>
        <div class="content__imagePeople">
          <img src="../assets/crew/image-douglas-hurley.webp" alt="" />
        </div>
        <div class="content__nav">
          <nav>
            <div
              class="content__nav_dote content__nav_dote--active content__nav_dote--douglas"
            ></div>
            <div class="content__nav_dote content__nav_dote--mark"></div>
            <div class="content__nav_dote content__nav_dote--viktor"></div>
            <div class="content__nav_dote content__nav_dote--anousheh"></div>
          </nav>
        </div>
        <div class="content__description">
          <div class="content__description_job">COMMANDER</div>
          <div class="content__description_name">DOUGLAS HURLEY</div>
          <div class="content__description_text">
            <p>
              Douglas Gerald Hurley is an American engineer, former Marine Corps
              pilot and former NASA astronaut. He launched into space for the
              third time as commander of Crew Dragon Demo-2.
            </p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
